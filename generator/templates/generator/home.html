<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container text-center">
   <h1>Password Generator</h1>

    <br><br>
    <form action="{% url 'password' %}">
        <select name="length" id="">
            <option value="6">6 long</option>
            <option value="7">7 long</option>
            <option value="8">8 long</option>
            <option value="9">9 long</option>
            <option value="10">10 long</option>
            <option value="11">11 long</option>
            <option value="12" selected="selected">12 long</option>
        </select>

        <br><br>

        <input type="checkbox" name="uppercase"> Uppercase
        <br><br>
        <input type="checkbox" name="numbers"> Numbers
        <br><br>
        <input type="checkbox" name="specialcharactor"> Special charactors
        <br><br>

        <input class="btn btn-primary" type="submit" value="Generate Password">
    </form>

    <a class="btn btn-success" href="{% url 'about' %}">About</a>
</div>
